<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentification</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<input id="login" value="Введите свой логин"/>
<input id="password" value="Введите свой пароль"/>

<input type="submit" name="my_form_submit_button"
value="Войти" onclick="Auth()"/>
</body>
</html>

<script>
    var credentials = {
        "Dasha":"123",
        "Alena":"234"
    };
    function Auth() {
        var login = document.getElementById('login').value;
        var password = document.getElementById('password').textContent;
        for(var i=0;i<credentials.length;i++)
        {
            if(credentials[i]===login && credentials[i].value===password)
                alert('Вы вошли успешно!');
        }
    }

</script>
